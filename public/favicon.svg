<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <rect width="64" height="64" rx="12" fill="#fff"/>
  <g>
    <!-- Card 1: Black (Spade) -->
    <rect x="14" y="16" width="28" height="40" rx="4" fill="#222" stroke="#000" stroke-width="2" transform="rotate(-8 28 36)"/>
    <text x="28" y="44" text-anchor="middle" font-size="24" font-family="Arial, sans-serif" fill="#fff" transform="rotate(-8 28 36)">♠</text>
    <!-- Card 2: Red (Heart) -->
    <rect x="22" y="8" width="28" height="40" rx="4" fill="#fff" stroke="#b91c1c" stroke-width="2" transform="rotate(8 36 28)"/>
    <text x="36" y="36" text-anchor="middle" font-size="24" font-family="Arial, sans-serif" fill="#b91c1c" transform="rotate(8 36 28)">♥</text>
    <!-- Card 3: Red (Diamond) -->
    <rect x="30" y="20" width="28" height="40" rx="4" fill="#fff" stroke="#eab308" stroke-width="2" transform="rotate(16 44 40)"/>
    <text x="44" y="48" text-anchor="middle" font-size="24" font-family="Arial, sans-serif" fill="#eab308" transform="rotate(16 44 40)">♦</text>
  </g>
</svg>
